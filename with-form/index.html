<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Your Favorite Video!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Video!</h1>
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=800" alt="Voting" class="main-image">
    <p>Watch the videos below and vote for the one you like the most. You can only vote once!</p>
    <div class="videos">
      <div class="video-block" data-video="1">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
        <button class="vote-btn" data-video="1">Vote for Video 1</button>
      </div>
      <div class="video-block" data-video="2">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/djV11Xbc914" title="Video 2" allowfullscreen></iframe>
        <button class="vote-btn" data-video="2">Vote for Video 2</button>
      </div>
    </div>
    <div id="message"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
